/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line">package cn.twle.android.GPSUpdate;</span><br><span class="line"></span><br><span class="line">import androidx.annotation.NonNull;</span><br><span class="line">import androidx.appcompat.app.AppCompatActivity;</span><br><span class="line"></span><br><span class="line">import android.content.Context;</span><br><span class="line">import android.content.Intent;</span><br><span class="line">import android.content.pm.PackageManager;</span><br><span class="line">import android.location.Location;</span><br><span class="line">import android.location.LocationListener;</span><br><span class="line">import android.location.LocationManager;</span><br><span class="line">import android.os.Bundle;</span><br><span class="line">import android.os.Handler;</span><br><span class="line">import android.os.Message;</span><br><span class="line">import android.provider.Settings;</span><br><span class="line">import android.widget.TextView;</span><br><span class="line">import android.widget.Toast;</span><br><span class="line"></span><br><span class="line">import static android.Manifest.permission.ACCESS_FINE_LOCATION;</span><br><span class="line"></span><br><span class="line">public class MainActivity extends AppCompatActivity &#123;</span><br><span class="line"></span><br><span class="line">    private LocationManager lm;</span><br><span class="line">    private TextView ms_msg;</span><br><span class="line">    private String loc_msg;</span><br><span class="line"></span><br><span class="line">    private Handler handler = new Handler(new Handler.Callback() &#123;</span><br><span class="line">        @Override</span><br><span class="line">        public boolean handleMessage(@NonNull Message msg) &#123;</span><br><span class="line">            if(msg.what == 0x001)&#123;</span><br><span class="line">                ms_msg.setText(loc_msg);</span><br><span class="line">            &#125;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    private LocationListener mLocationListener = new LocationListener() &#123;</span><br><span class="line">        @Override</span><br><span class="line">        public void onLocationChanged(@NonNull Location location) &#123;</span><br><span class="line">            updataShow(location);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    @Override</span><br><span class="line">    protected void onCreate(Bundle savedInstanceState) &#123;</span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">        setContentView(R.layout.activity_main);</span><br><span class="line">        ms_msg = (TextView)findViewById(R.id.ms_msg);</span><br><span class="line"></span><br><span class="line">        lm = (LocationManager)getSystemService(Context.LOCATION_SERVICE);</span><br><span class="line"></span><br><span class="line">        locationUpdata();</span><br><span class="line">    &#125;</span><br><span class="line">    public void onResume()&#123;</span><br><span class="line">        super.onResume();</span><br><span class="line">        locationUpdata();</span><br><span class="line">    &#125;</span><br><span class="line">    public void onPause()</span><br><span class="line">    &#123;</span><br><span class="line">        super.onPause();</span><br><span class="line">        lm.removeUpdates(mLocationListener);</span><br><span class="line">    &#125;</span><br><span class="line">    public void locationUpdata()&#123;</span><br><span class="line">        if(checkCallingOrSelfPermission(ACCESS_FINE_LOCATION) != PackageManager.PERMISSION_GRANTED)&#123;</span><br><span class="line">            Toast.makeText(MainActivity.this,&quot;请打开GPS&quot;,Toast.LENGTH_SHORT).show();</span><br><span class="line"></span><br><span class="line">            Intent intent = new Intent(Settings.ACTION_LOCATION_SOURCE_SETTINGS);</span><br><span class="line">            startActivityForResult(intent,0);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        Location location = lm.getLastKnownLocation(LocationManager.NETWORK_PROVIDER);</span><br><span class="line">        updataShow(location);</span><br><span class="line">        lm.requestLocationUpdates(LocationManager.GPS_PROVIDER,2000,8,mLocationListener);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void updataShow(Location location) &#123;</span><br><span class="line">        if(location != null)&#123;</span><br><span class="line">            StringBuilder sb = new StringBuilder();</span><br><span class="line">            sb.append(&quot;当前位置信息:\n&quot;);</span><br><span class="line">            sb.append(&quot;精度：&quot;+location.getLongitude()+&quot;\n&quot;);</span><br><span class="line">            sb.append(&quot;纬度&quot;+location.getLatitude()+&quot;\n&quot;);</span><br><span class="line">            sb.append(&quot;高度&quot;+location.getAltitude()+&quot;\n&quot;);</span><br><span class="line">            sb.append(&quot;定位精度：&quot;+location.getAccuracy()+&quot;\n&quot;);</span><br><span class="line"></span><br><span class="line">            loc_msg = sb.toString();</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">            loc_msg = &quot;&quot;;</span><br><span class="line">        handler.sendEmptyMessage(0x001);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
